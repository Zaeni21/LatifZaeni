<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latif Zaeni</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }h1 {
  font-size: 3rem;
  margin-bottom: 0.5rem;
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  animation: fadeIn 2s ease forwards;
}

p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  color: #ccc;
  animation: fadeIn 3s ease forwards;
}

.social-links a {
  color: #00f0ff;
  text-decoration: none;
  margin: 0 15px;
  font-size: 1.5rem;
  transition: transform 0.3s, color 0.3s;
}

.social-links a:hover {
  color: #fff;
  transform: scale(1.2);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>  <h1>Latif Zaeni</h1>
  <p>Web3 Builder | NFT Creator | Crypto Enthusiast</p>  <div class="social-links">
    <a href="https://twitter.com/JAWIRNFT" target="_blank">Twitter</a>
    <a href="https://github.com/Zaeni21" target="_blank">GitHub</a>
    <a href="https://instagram.com/jawirnft" target="_blank">Instagram</a>
  </div></body>
</html>
